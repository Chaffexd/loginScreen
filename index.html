<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>
<body>

    <div class="loginBody">
        <div class="loginSection">
            <div class="image">
                
            </div>
            <div class="loginForm">
                <form action="index.html" method="POST">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="username" required>
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="25">
                    <br>
                    <button id="submit" onsubmit="user(event)">Log In</button>
                    <!-- <input type="submit" name="submit" id="submit" value="Log In"> -->
                    <br>
                    <a href="#">Forgot password?</a>
                    <br>
                    <button id="google"><img src="google.svg" alt="Google logo"><span>Continue with Google</span></button>
                    <br>
                    <button id="facebook"><img src="facebook.svg" alt="Facebook logo"><span>Continue with Facebook</span></button>
                </form>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
    
</body>
</html>
